<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="header-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?</a>
    </header>
    <main class="main-page">
      <section id="addingElement">
        <h1 class="new-task" for="newTask">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="newTask"
          class="task-input" 
          type="text">
          <button class="btn-add">Add</button>
        </div>
      </section>
      <section id="incompleteTasks">
        <h2 class="title">Todo</h2>
        <ul class="task-list" >
          <li class="task-items">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" 
            class="task">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img class="delete-img" alt="delete" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode task-items">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
            value="Go Shopping" 
            class="task-input">
            <button class="btn-edit">Save</button>
            <button class="btn-delete">
              <img class="delete-img" alt="delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section id="completedTasks">
        <h2 class="title">Completed</h2>
        <ul class="task-list" >
          <li class="task-items">
            <input class="checkbox"
            type="checkbox" 
            checked>
            <label class="task">See the Doctor</label>
            <input
            type="text"
            class="task-input">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img class="delete-img" alt="delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
