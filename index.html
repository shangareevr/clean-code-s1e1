<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?</a>
    </header>
    <main class="main">
      <section class="task__section task__section__add">
        <h1 class="task__title task__title_add" for="newTask">Add Item</h1>
        <div class="task task__add">
          <input id="newTask"
          class="task__input task__input_add" 
          type="text">
          <button class="task__btn task__btn_add">Add</button>
        </div>
      </section>
      <section class="task__section">
        <h2 class="task__title">Todo</h2>
        <ul class="task__list" id="incompleteTasks">
          <li class="task__items">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" 
            class="task__input">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__delete-img" alt="delete" src="./remove.svg">
            </button>
          </li>
          <li class="task__items task__items_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" 
            value="Go Shopping" 
            class="task__input">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete">
              <img class="task__delete-img" alt="delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="task__section">
        <h2 class="task__title">Completed</h2>
        <ul class="task__list" id="completedTasks">
          <li class="task__items task__items_completed">
            <input class="task__checkbox"
            type="checkbox" 
            checked>
            <label class="task__label">See the Doctor</label>
            <input
            type="text"
            class="task__input">
            <button class="task__btn task__edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__delete-img" alt="delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
