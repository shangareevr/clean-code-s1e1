<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?</a>
    </div>
    <div class="main-page">
      <p id="addingElement">
        <label class="new-task" for="newTask">Add Item</label>
        <div class="task-row-wrapper">
          <input id="newTask"
          class="task-input" 
          type="text">
          <button class="btn-add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-items">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" 
          class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-items">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" 
          value="Go Shopping" 
          class="task-input">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completedTasks">
        <li class="task-items">
          <input class="checkbox"
          type="checkbox" 
          checked>
          <label class="task">See the Doctor</label>
          <input
          type="text"
          class="task-input">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
